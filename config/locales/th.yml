  # Hero Section
  hero_title: "ค้นหาบ้านในฝันของคุณ"
  hero_subtitle: "ค้นพบอสังหาริมทรัพย์ระดับพรีเมียมในทำเลที่ดีที่สุด ผู้เชี่ยวชาญของเราช่วยคุณหาอสังหาริมทรัพย์ที่สมบูรณ์แบบ"
