  # Property Descriptions
  property_desc_modern_family: "บ้านครอบครัวสมัยใหม่ที่กว้างขวาง พร้อมพื้นที่ใช้สอยแบบเปิดโล่ง สวนหลังบ้านขนาดใหญ่ และใกล้โรงเรียนและสวนสาธารณะ"
  property_desc_luxury_apartment: "อพาร์ทเมนต์หรูใจกลางเมือง มีวิวเมือง ครัวสมัยใหม่ และระเบียงส่วนตัว"
  property_desc_cozy_townhouse: "ทาวน์เฮาส์ที่น่ารัก พร้อมห้องนอน 4 ห้อง ห้องน้ำ 3 ห้อง และเตาผิงที่อบอุ่น เหมาะสำหรับครอบครัว"
  property_desc_downtown_condo: "คอนโดสมัยใหม่ใจกลางเมือง เหมาะสำหรับโสดหรือคู่รัก พร้อมสิ่งอำนวยความสะดวกครบครันและการเข้าถึงเมืองที่ดี"
  property_desc_spacious_family: "บ้านครอบครัวขนาดใหญ่ พร้อมห้องนอน 5 ห้อง สวนขนาดใหญ่ และสระว่ายน้ำส่วนตัว เหมาะสำหรับการต้อนรับแขก"
  property_desc_modern_loft: "ลอฟท์อพาร์ทเมนต์ที่สวยงามในย่านศิลปะ พร้อมการตกแต่งสมัยใหม่และสิ่งอำนวยความสะดวกที่ดี"
  property_desc_city_center_condo: "คอนโดสมัยใหม่ใจกลางเมือง ใกล้สิ่งอำนวยความสะดวกทั้งหมด"
  property_desc_suburban_house: "บ้านที่อบอุ่นในย่านที่เงียบสงบ เหมาะสำหรับครอบครัว"
  property_desc_studio_apartment: "สตูดิโออพาร์ทเมนต์ขนาดกะทัดรัด เหมาะสำหรับโสดหรือนักศึกษา"
  property_desc_family_townhouse: "ทาวน์เฮาส์ที่กว้างขวาง พร้อมสวนส่วนตัวและสิ่งอำนวยความสะดวกสมัยใหม่"
  property_desc_luxury_penthouse: "เพนต์เฮาส์ที่สวยงามตระการตา พร้อมวิวพาโนรามาและคุณสมบัติหรูหรา"
  property_desc_budget_apartment: "อพาร์ทเมนต์ราคาประหยัด เหมาะสำหรับผู้ซื้อครั้งแรกหรือนักลงทุน"
  property_desc_large_detached: "บ้านเดี่ยวที่กว้างขวาง พร้อมสวนขนาดใหญ่และครัวสมัยใหม่"
  property_desc_modern_townhouse: "ทาวน์เฮาส์สมัยใหม่ พร้อมสวนส่วนตัวและพื้นที่ใช้สอยแบบเปิดโล่ง"
  property_desc_central_apartment: "อพาร์ทเมนต์ที่สว่างไสวใจกลางเมือง ใกล้การขนส่งและร้านค้า"

