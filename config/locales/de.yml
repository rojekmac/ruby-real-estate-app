  # Features Section
  features_title: "Warum uns wählen"
  feature_expertise_title: "Lokale Expertise & persönliche Erfahrung seit 2018"
  feature_expertise_desc: "Mit über 6 Jahren Erfahrung im thailändischen Immobilienmarkt kenne ich nicht nur die besten Lagen, rechtlichen Feinheiten und Preisentwicklungen – ich weiß auch, worauf deutschsprachige Käufer wirklich Wert legen. Diese Kombination aus Marktkenntnis und kulturellem Verständnis sorgt für fundierte, sichere Entscheidungen."
  feature_service_title: "Unabhängige Beratung auf Augenhöhe – auf Deutsch"
  feature_service_desc: "Als gebürtiger Berliner spreche ich Ihre Sprache – im wörtlichen wie im übertragenen Sinn. Ich begleite Sie ehrlich, transparent und ohne Verkaufsdruck durch den gesamten Kaufprozess. Sie erhalten Klarheit über Rechte, Pflichten und Möglichkeiten, ohne Sprachbarrieren oder Missverständnisse."
  feature_quality_title: "Zugang zu geprüften Immobilien & starken Partnern vor Ort"
  feature_quality_desc: "Ich arbeite ausschließlich mit seriösen, lizenzierten Agenturen und Projektentwicklern zusammen. So erhalten Sie Zugang zu handverlesenen Immobilien – ob zur Eigennutzung oder als Investment – mit rechtssicherem Ablauf und persönlicher Betreuung von der ersten Anfrage bis zur Schlüsselübergabe."

